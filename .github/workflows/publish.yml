name: Publish Quarto Website

on:
  push:
    branches: 
      - main
      - 'projects/*'
      - 'blog/*'
      - 'bibliography/*'
      - 'fix/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.R/library
            ~/.cache/R-packages
          key: ${{ runner.os }}-r-packages-${{ hashFiles('**/*.Rmd', '**/*.qmd') }}
          restore-keys: |
            ${{ runner.os }}-r-packages-

      - name: Install R Dependencies
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "knitr", "DT"), repos="https://cloud.r-project.org/")'
          Rscript -e 'install.packages("tidyverse", repos="https://cloud.r-project.org/", quiet=TRUE)'

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages 